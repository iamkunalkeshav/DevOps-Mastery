version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devops-docker-app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      LOG_LEVEL: info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /run

networks:
  app-network:
    driver: bridge

volumes:
  app-data:
